spring:
  application:
    name: Open mHealth shim server
  # this is necessary to prevent proxy errors due https://github.com/spring-projects/spring-boot/issues/1929
  dao:
    exceptiontranslation:
      enabled: false
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/omh_dsu
  jackson:
    serialization:
      indent_output: true
server:
  port: 8083
security:
  basic:
    enabled: false
logging:
  file: omh-shims.log

openmhealth:
  shim:
    server:
      callbackUrlBase: http://localhost:8083

    #NOTE: Un-comment and fill in with your credentials if you're not using the UI
    ihealth:
      serialValues:
        sportSC: "4627a40e37104fb98af95c91ae4201e0"

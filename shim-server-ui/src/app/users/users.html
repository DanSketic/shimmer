<div class="container">

  <ng-include src="'app/navbar/navbar.html'"></ng-include>

  <user-search-bar users="users"></user-search-bar>

  <accordion class="shim-list" close-others="false" ng-init="groupOpen=[false,false,false]">

    <accordion-group panel-class="shim-panel" is-open="groupOpen[0]">
        <accordion-heading>
          <span class="glyphicon glyphicon-triangle-right"></span><h2>Shim Name</h2>
        </accordion-heading>
    </accordion-group>

    <accordion-group panel-class="shim-panel" is-open="groupOpen[1]">
        <accordion-heading>
          <span class="glyphicon glyphicon-triangle-right"></span><h2>Shim Name</h2>
        </accordion-heading>
        <div class="details">
          <div class="row">

            <div class="col-sm-12">

              <h3>User Statistics</h3>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="col-sm-3"></th>
                        <th class="col-sm-7"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" class="compact">Label</th>
                        <td class="compact">Information</td>
                      </tr>
                      <tr>
                        <th scope="row" class="compact">Another label</th>
                        <td class="compact">Information</td>
                      </tr>
                      <tr>
                        <th scope="row" class="compact">A very long label that has to break</th>
                        <td class="compact">Information</td>
                      </tr>
                      <tr>
                        <th scope="row" class="compact">Another label</th>
                        <td class="compact">Information</td>
                      </tr>
                    </tbody>
                </table>
              </div>

            </div>

          </div>
        </div>
    </accordion-group>

    <accordion-group panel-class="shim-panel" is-open="groupOpen[2]">
        <accordion-heading>
          <span class="glyphicon glyphicon-triangle-right"></span><h2>Shim Name</h2>
        </accordion-heading>
    </accordion-group>

  </accordion>

</div>
